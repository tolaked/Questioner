<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Domine|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Questioner | Sign In</title>
</head>

<body>
  <div class="small__container__fix">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="index.html" class="header__logo">
            <h1 class="header__logo--title">Questioner</h1>
          </a>
          <!--/.header__logo-->

          <a href="#" class="menu"><span class="menu-icon-container"><i class="fas fa-bars"></i></span></a>

          <nav class="nav">
            <ul class="nav__item">
              <li class="nav__list"><a href="upcoming.html" class="nav__link">Upcoming Events</a></li>
              <li class="nav__list"><a href="sign-in.html" class="nav__link btn btn__primary--color btn__primary--color--outline">sign
                  in</a></li>
              <li class="nav__list"><a href="sign-up.html" class="nav__link btn btn__primary--color">sign up</a></li>
            </ul>
          </nav>
          <!--/.nav-->
        </div>
      </div>
    </header>
    <!--/.main-header-->

    <section class="recovery padding-top-fix">
      <div class="container">
        <h3 class="form__headline">Forgot your account's password? Enter your email address and we'll send you a
          recovery link.
        </h3>
        <div class="form__container">
          <form action="" class="form" id="recovery-form">
            <div class="form__input__group">
              <label for="recovery_email" class="form__label">Email <span class="required">*</span></label>
              <input type="email" class="form__input" id="recovery_email" placeholder="you@example.com" required
                autofocus>
            </div>
            <!--/.form__input__container-->

            <button type="submit" class="btn btn__primary--color btn__primary--color--submit">Send Recovery Email</button>
          </form>
        </div>
      </div>
    </section>
    <!--/.sign-up-->
  </div>


  <section class="footer">
    <div class="container">
      <div class="footer__content">
        <ul class="footer__item">
          <li class="footer__list">
            <span class="footer-heart-container">Made with <i class="fas fa-heart"></i> By Yemi</span>
          </li>

          <li class="footer__list">
            <span>&copy; Questioner 2019</span>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </section>
  <!--/.footer-->

  <script src="js/script.js"></script>
</body>

</html>
