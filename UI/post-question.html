<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Domine|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Questioner | Post Question</title>
</head>

<body>
  <div class="small__container__fix">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="index.html" class="header__logo">
            <h1 class="header__logo--title">Questioner</h1>
          </a>
          <!--/.header__logo-->

          <a href="#" class="menu"><span class="menu-icon-container"><i class="fas fa-bars"></i></span></a>

          <nav class="nav">
            <ul class="nav__item">
              <li class="nav__list"><a href="meetups.html" class="nav__link">All meetups</a></li>
              <li class="nav__list"><a href="sign-in.html" class="nav__link btn btn__primary--color btn__primary--color--outline">sign
                  in</a></li>
              <li class="nav__list"><a href="sign-up.html" class="nav__link btn btn__primary--color">sign up</a></li>
            </ul>
          </nav>
          <!--/.nav-->
        </div>
      </div>
    </header>
    <!--/.main-header-->

    <section class="post-question padding-top-fix">
      <div class="container">
        <h3 class="form__headline">Welcome to Questioner!</h3>
        <ul class="feedback-message">

        </ul>
        <div class="post-question__content">
          <div class="form__container">
            <form action="" class="form" id="post-question-form">
              <div class="form__input__group">
                <label for="meetup-q-topic" class="form__label">Topic <span class="required">*</span></label>
                <select name="" id="meetup-q-topic" class="form__input form__input-select meetup">
                  
                </select>
                <small class="error"></small>
              </div>
              <!--/.form__input__container-->


              <div class="form__input__group">
                <label for="q-title" class="form__label">Question Title <span class="required">*</span></label>
                <input type="text" class="form__input title" id="q-title" placeholder="John">
                <small class="error"></small>
              </div>
              <!--/.form__input__container-->

              <div class="form__input__group">
                <label for="post-q-body" class="form__label">Question Body <span class="required">*</span></label>
                <textarea name="" id="post-q-body" rows="5" class="form__textarea body"></textarea>
                <small class="error"></small>
              </div>
              <!--/.form__input__container-->

              <button type="submit" class="btn btn__primary--color btn__primary--color--submit" id="post-q-btn">Post
                Question</button>
            </form>
          </div>
        </div>
        <!--/.post-question__content-->

        <div class="overlay">
          <div class="spinner-icon-container">
            <svg version="1.2" class="spinner-icon" height="80" width="125" xmlns="http://www.w3.org/2000/svg" viewport="0 0 125 80"
              xmlns:xlink="http://www.w3.org/1999/xlink">
              <path fill="none" stroke="#ffffff" stroke-miterlimit="20" d="M52,21 L81,40 L52,60 Z"></path>
            </svg>
          </div>
        </div>
        <!--/.overlay-->

      </div>
    </section>
    <!--/.post-question-->

  </div>
  <section class="footer">
    <div class="container">
      <div class="footer__content">
        <ul class="footer__item">
          <li class="footer__list">
            <span class="footer-heart-container">Made with <i class="fas fa-heart"></i> By Tola</span>
          </li>

          <li class="footer__list">
            <span>&copy; Questioner 2019</span>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </section>
  <!--/.footer-->
  <script src="js/script.js"></script>
  <script src="js/post-question.js"></script>
</body>

</html>
